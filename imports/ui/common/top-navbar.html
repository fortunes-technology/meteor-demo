<template name="topNavbar">
    <div class="row border-bottom  white-bg">
        <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <form role="search" class="navbar-form-custom" id="top-search-form">
                    <div class="form-group">
                        <input type="text" placeholder="Search - Coming Soon" class="form-control" name="top-search" id="top-search">
                    </div>
                </form>
            </div>
            <ul class="nav navbar-top-links navbar-right">
                {{#if currentUser}}
                    <li class="dropdown">
                        <a class="dropdown-toggle dropdown-profile" data-toggle="dropdown" href="#">
                            Menu
                        </a>
                        <ul class="dropdown-menu dropdown-alerts">
                            <li>
                                <a href="/login" class="alink-sign-out">
                                    <i class="fa fa-sign-out"></i> Log Out
                                </a>
                            </li>
                        </ul>
                    </li>
                {{else}}
                    <div>
                    <a href="/login" class="nav-login">
                        <i class="fa"></i> Log In
                    </a>
                    </div>
                {{/if}}
            </ul>
        </nav>
    </div>
</template>
