<template name="contactEdit">

    <!-- Page heading -->
    {{> pageHeading title=breadcrumbTitle}}

    <div class="wrapper wrapper-content animated fadeInRight row white-bg">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Contact Information <small></small></h5>
                    </div>

                    <div class="ibox-content">
                        <form role="form" id="form-contact" class="form-horizontal">
                            <div class="form-group"><label class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10"><input type="text" name="name" class="form-control" value="{{contact.name}}" required></div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10"><textarea type="text" name="email" class="form-control">{{contact.email}}</textarea></div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">Phone</label>
                                <div class="col-sm-10"><input type="text" name="phone" class="form-control" value="{{contact.phone}}"></div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <a class="btn btn-primary" href="/contacts">Cancel</a>
                                    <button class="btn btn-primary ladda-button" type="submit" data-style="zoom-in">Save changes</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
