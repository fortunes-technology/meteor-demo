<template name="login">
    <div class="middle-box text-center loginscreen animated fadeInDown row  border-bottom white-bg dashboard-header ">
        <div>
            <div>
                <h3 class="logo-name login-page-logo">Test Project By Fortunes Technology</h3>
            </div>
            <h3>Login</h3>
            <form id="form-login" class="m-t" role="form">

                <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b ladda-button" data-style="zoom-in">Login</button>

                <a href="/forgot-password"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-primary btn-block" href="/register">Create an account</a>
            </form>
            <p class="m-t"> <small>TestProject &copy; 2018</small> </p>
        </div>
    </div>
</template>
